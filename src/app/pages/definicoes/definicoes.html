<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="definicoes.css" />
    <script src="definicoes.js"></script>
    <title>Definições</title>
  </head>
  <body>
    <div class="definicoes-container">
      <header>
        <h1 class="definicoes-header">Definições</h1>
      </header>

      <article>
        <div class="definicoes-body-container">
          <h3>Insira a cidade da Lavoura</h3>
          <div class="definicoes-form-container">
            <form action="" class="definicoes-form">
              <input
                id="cidadeInput"
                type="text"
                class="definicoes-search-field"
              />
              <button type="submit" class="definicoes-form-button">
                <img src="../../../assets/icons/lupa.svg" />
              </button>
            </form>
          </div>

          <div class="definicoes-buttons-container">
            <button class="definicoes-button" onclick="salvarCidade()">
              Salvar
            </button>
            <button
              type="submit"
              class="definicoes-button"
              onclick="window.location.href='../home/home.html'"
            >
              Voltar
            </button>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
