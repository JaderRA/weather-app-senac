<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Lavoura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/695d04a169.js" crossorigin="anonymous"></script>
  </head>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="nomeLavoura">Nome da lavoura</label>
              <input type="text" class="form-control" id="nomeLavoura" placeholder="Ex: Lavoura Cana-de-açúcar">
            </div>
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="number" class="form-control" id="latitude" placeholder="Difite a Latitude">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" class="form-control" id="longitude" placeholder="Difite a Longitude">
              </div>
            <a href="index.html" onclick="cadastrarLavoura()" class="btn btn-primary">Salvar</a>
          </form>
    </div>
    
<script>
    function cadastrarLavoura() {
        
        var nome = document.getElementById("nomeLavoura").value
        var latitude = document.getElementById("latitude").value
        var longitude = document.getElementById("longitude").value
        
        lavoura = {
            nome: nome,
            latitude: latitude,
            longitude: longitude
        }

        

        //aqui é pra garantir que as lavouras serão mantidas em uma lista
        if (!localStorage.lavouras) {

            var lavouras = [lavoura]
            
            console.log("Entrei no iF")
            localStorage.setItem("lavouras", JSON.stringify(lavouras))
        } else {
            var lavouras = JSON.parse(localStorage.getItem("lavouras"))
            
            if (lavouras.length == 3) {
                alert("Você só pode adcionar 3 lavouras")
                return
            }
            lavouras.push(lavoura)

            localStorage.setItem("lavouras", JSON.stringify(lavouras))
        }

        



        
        
        
    }
</script>
</body>
</html>
